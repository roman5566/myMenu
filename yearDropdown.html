<script type="text/javascript">
$('#veh_year').append('<option value="Year">Year</option>');
$(function () {
	$('#veh_year').append('<option value="Other">Other</option>');
	$('#veh_year').focus( function buildYearMenu() {
		var d = new Date();
		for (i=d.getFullYear(); i>=1910; i--) {
			 <!-- $('#veh_year').append('<option value="Other">Other</option>'); --> 
			$('#veh_year').append('<option value="'+i+'">'+i+'</option>');
		};
	});

});

</script>
